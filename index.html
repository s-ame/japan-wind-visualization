<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 上部に揃える */
            min-height: 100vh;
            padding-top: 0px; /* 上部に少し余白を持たせる */
        }
        
        .overlay-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            aspect-ratio: 2 / 1;
        }
        
        #windCanvas {
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            display: block;
            position: absolute;
            top: 2px;
            left: 2px;
            z-index: 1;
            background-color: white;
        }
        
        #logoImage {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        
        #loadingIndicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7); /* 背景は白のまま */
            z-index: 3;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #808080; /* 緑(#009E4F)からグレー(#808080)に変更 */
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <!-- 風データキャンバス - 下層に配置 -->
        <canvas id="windCanvas"></canvas>
        
        <!-- ロゴ画像 - 上層に配置、上辺揃え -->
        <img src="fuha-logo.png" alt="Fuhaロゴ" id="logoImage">
        
        <!-- ローディングインジケーター -->
        <div id="loadingIndicator">
            <div class="spinner"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
